services:
  # Background Workers Service
  - type: worker
    name: creatormind-workers
    runtime: node
    plan: starter # Change to 'free' for free tier or 'starter' for $7/month
    buildCommand: npm install
    startCommand: npm run worker
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false # Set manually in Render dashboard
      - key: UPSTASH_REDIS_REST_URL
        sync: false
      - key: UPSTASH_REDIS_REST_TOKEN
        sync: false
      - key: UPSTASH_REDIS_URL
        sync: false
      - key: YOUTUBE_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: MAILJET_API_KEY
        sync: false
      - key: MAILJET_SECRET_KEY
        sync: false
      - key: MAILJET_SENDER_EMAIL
        sync: false
      - key: NEXT_PUBLIC_APP_URL
        sync: false
    autoDeploy: true
    branch: main # Change to your default branch name

